<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaudRate Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        overflow: hidden;
        margin: 0;
        font-family: 'VT323', monospace;
      }
      
      /* Custom Scrollbar for Terminal */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }

      /* CRT Animation Keyframes */
      @keyframes scanline {
        0% { transform: translateY(0%); }
        100% { transform: translateY(100%); }
      }
      
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.98; }
        95% { opacity: 0.95; }
        100% { opacity: 0.98; }
      }

      @keyframes turn-on {
        0% { transform: scale(1, 0.8) translate3d(0, 0, 0); filter: brightness(30); opacity: 1; }
        3.5% { transform: scale(1, 0.8) translate3d(0, 100%, 0); }
        3.6% { transform: scale(1, 0.8) translate3d(0, -100%, 0); opacity: 1; }
        9% { transform: scale(1.3, 0.6) translate3d(0, 100%, 0); filter: brightness(30); opacity: 0; }
        11% { transform: scale(2.4, 1) translate3d(0, 0, 0); filter: brightness(30); opacity: 0; }
        100% { transform: scale(1, 1) translate3d(0, 0, 0); filter: brightness(1); opacity: 1; }
      }

      @keyframes hologram-scan {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 0%; }
      }

      /* Dynamic pulsing cursor that breathes with the theme color */
      @keyframes cursor-pulse {
        0%, 100% { opacity: 1; box-shadow: 0 0 5px currentColor; }
        50% { opacity: 0.6; box-shadow: 0 0 15px currentColor; }
      }

      @keyframes slide-v {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      
      .crt-turn-on {
        animation: turn-on 3s linear;
        animation-fill-mode: forwards;
      }

      .crt-cursor {
        animation: cursor-pulse 1.5s ease-in-out infinite;
      }
    </style>
